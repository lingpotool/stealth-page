<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>stealth-page 测试页面</title>
  <style>
    .hidden { display: none; }
    #positioned { position: absolute; left: 100px; top: 100px; width: 50px; height: 50px; background: red; }
    #right-of-positioned { position: absolute; left: 200px; top: 100px; width: 50px; height: 50px; background: green; }
    #below-positioned { position: absolute; left: 100px; top: 200px; width: 50px; height: 50px; background: blue; }
    .item { padding: 10px; margin: 5px; border: 1px solid #ccc; }
    #parent { padding: 20px; background: #f0f0f0; margin-top: 300px; }
    #child1, #child2, #child3 { display: inline-block; margin: 5px; padding: 10px; background: #ddd; }
    #scrollable { height: 200px; overflow: auto; margin: 20px 0; border: 1px solid #999; }
    #scroll-content { height: 1000px; background: linear-gradient(white, blue); }
  </style>
</head>
<body>
  <h1 id="title">测试标题</h1>
  <p id="paragraph" class="text-content" data-custom="custom-value">这是一段测试文本</p>
  
  <div id="form-section">
    <input type="text" id="text-input" value="初始值" placeholder="请输入">
    <input type="text" id="empty-input" value="">
    <input type="checkbox" id="checkbox" checked>
    <input type="checkbox" id="unchecked-checkbox">
    <button id="btn" onclick="this.textContent='已点击'">点击我</button>
    <button id="disabled-btn" disabled>禁用按钮</button>
  </div>
  
  <select id="single-select">
    <option value="opt1">选项1</option>
    <option value="opt2" selected>选项2</option>
    <option value="opt3">选项3</option>
  </select>
  
  <select id="multi-select" multiple>
    <option value="a">A</option>
    <option value="b" selected>B</option>
    <option value="c" selected>C</option>
  </select>
  
  <div id="parent">
    <span id="child1">子元素1</span>
    <span id="child2">子元素2</span>
    <span id="child3">子元素3</span>
  </div>
  
  <div id="scrollable">
    <div id="scroll-content">
      <div id="scroll-top">顶部内容</div>
    </div>
  </div>
  
  <div id="positioned">定位元素</div>
  <div id="right-of-positioned">右边</div>
  <div id="below-positioned">下方</div>
  
  <div class="item" id="item1">项目1</div>
  <div class="item" id="item2">项目2</div>
  <div class="item" id="item3">项目3</div>
  
  <a id="link" href="https://example.com">链接</a>
  
  <div id="hidden-element" class="hidden">隐藏元素</div>
  
  <div id="xpath-test">
    <ul>
      <li class="list-item">列表项1</li>
      <li class="list-item">列表项2</li>
      <li class="list-item">列表项3</li>
    </ul>
  </div>
</body>
</html>
